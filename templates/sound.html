{% extends "base.html" %}

{% block title %}
    Sound
{% endblock %}

{% block sound %}
    class="current"
{% endblock %}

{% block body %}
    <section>
        <h1>Sound</h1>
        <div class="settings-panel">
            <div class="control-group">
                <h2>Volume</h2>
                <form action="/volume" method="post">
                    <input type="range" name="volume" class="range-slider" value="" min="0" max="100" oninput="this.form.amountVolume.value=this.value">
                    <input type="number" class="volume-value" name="amountVolume" min="0" max="100" value=""
                           oninput="this.form.volume.value=this.value"/>
                    <input type="submit" class="btn blue circular" value="Update">
                </form>
            </div>
            <div class="control-group">
                <h2>Ringtone</h2>
                {% for ringtone in ringtones %}
                <label class="control control--radio" name="">{{ ringtone[1] }}
                    <input type="radio" name="radio"/>
                    <div class="control__indicator"></div>
                </label>
                {% endfor %}
            </div>
            <div class="control-group">
                <h2>Add ringtone</h2>
                <form action="/uploader" method="POST"
                      enctype="multipart/form-data">
                    <input type="file" name="file" required />
                    <span class="file-formats">Supported file formats: .wav, mp3</span>
                    <label name="ringtone">Name ringtone</label>
                    <input type="text" class="input-ringtone" name="nameRingtone" required />
                    <input type="submit" value="Upload" class="btn blue circular" />
                </form>
            </div>
        </div>
    </section>
{% endblock %}
